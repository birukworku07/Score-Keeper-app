<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link rel="stylesheet" href="counter.css">
	<title>Document</title>
</head>
<body>
	<div class="card">
		<div class="card-image">
		  <figure >
			<img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1975&q=80" alt="Placeholder image">
		  </figure>
		</div>  
		<div class = "card-body">
			<div class="card-header">
				<p><b>Ping Pong Score</b></p>
			</div>
		</div>
	</div>
	<div class = "container">
		<div class="content">
			<p><b><span id = "first-player"> 0 </span> to <span id = "second-player"> 0 </span></b></p>
			<p>Use the buttons below to keep score</p>
			<p class = "play-limit">
				<b>Playing To:  </b>
				<select name="" id="playto">
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
				</select>
			</p> 
		</div>
	</div>

	<div class = "buttons">
			<button class="button is-primary">+1 Player 1</button>
			<button class="button is-info">+2 Player 2</button>
			<button class="button is-danger">Reset</button>
	</div>
	


</body>
</html>
